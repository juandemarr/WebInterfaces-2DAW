<!doctype html>
<html lang="es">
  <head>
    <title>Ejemplo layout</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="layoutBootstrap.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            font-size:1.5rem!important;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <header class="row">
            <div class="col-12 bg-success"><!--tambien serviría col-->
                <p>Encabezado</p>
            </div>
        </header>

        <div class="row">
            <aside class="col-sm-2 bg-info d-none d-sm-block">
                <!--ocupa dos de pequeño en adelante, inferior ocupa toda la fila-->
                <!--que se visualice de pequeño en adelante-->
                <p>Aside</p>
            </aside>

            <div class="col-sm-10 bg-light">
                <div class="row">
                    <div class="col bg-warning">
                        <p>Cabecera de sección</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5 bg-secondary">
                        <p>Sección a</p>
                    </div>
                    <div class="col-md-5 offset-md-2 bg-secondary">
                        <p>Sección b</p>
                    </div>
                </div>

                <div class="row align-items-center justify-content-between" style="height:200px; background-color:lightgrey"">
                    <div class="col-md-2 bg-danger">a</div>
                    <div class="col-md-2 bg-danger">b</div>
                    <div class="col-md-4 bg-danger">c</div>
                    <div class="col-md-1 bg-danger">d</div>
                    <div class="col-md-1 bg-danger">e</div>
                </div>

                <div class="row align-items-center" style="height:200px; background-color:lightgrey">
                    <div class="col-md-2 order-lg-5 bg-danger">a</div>
                    <div class="col-md-2 order-lg-4 bg-danger">b</div>
                    <div class="col-md-4 order-lg-3 bg-danger">c</div>
                    <div class="col-md-2 order-lg-2 bg-danger">d</div>
                    <div class="col-md-2 order-lg-1 bg-danger">e</div>
                </div>

            </div>
        </div>


        <footer class="row bg-success">
            <div class="col">
                <p>Pie de página</p>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
