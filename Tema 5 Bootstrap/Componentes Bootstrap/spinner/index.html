<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cuprum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sytles.css"
  </head>
  <body>
    <!--pintar un bot贸n-->
    <div class="container"> 
      <button type="button" id="btnFetch" class="spinner-button btn btn-primary mb-2">Click Me</button>
      
    </div>
    <!--pintar otro bot贸n y el spinner-->
    <div class="container">
      <button type="button" id="spinner" name="btn-enviar" class="btn btn-primary w-100">
      <span class="spinner spinner-border spinner-border-sm mr-3"   role="status" aria-hidden="true">
      </span>Enviar</button>
    </div>
  <!--barra de progreso -->
  <hr>
  <div class="container">
  <div class="progress">
    <div id="bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
      <span class="sr-only">0% Complete</span>
    </div>
  </div>
</div>
          
          
      

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <script>/*un aopcion*/
      $(document).ready(function() {
                  $("#btnFetch").click(function() {
                  // disable button
                  $(this).prop("disabled", true);
                  // add spinner to button
                  $(this).html(
                  '<span class="spinner-border spinner-border-sm"></span> loading...'

                  );/*hacer aqui la peticion de ajax*/
                  });
                  });
    </script>
  <script>/*otra opcion*/
            $(document).ready( function()
        {
          $('#spinner').click(function()
          {
            $('body').addClass('busy');
            // petici贸n AJAX.
            
          });
        }); 
  // $('body').removeClass('busy'); //cuando reciba los datos de ajax
</script>
<script>//barra de progreso
  var progreso = 0;
  var idIterval = setInterval(function(){
    // Aumento en 10 el progeso
    progreso +=10;
    $('#bar').css('width', progreso + '%');
    $('#bar').attr('aria-valuenow', progreso);
    $('#bar').text(progreso + '%');
    
  //Si lleg贸 a 100 elimino el interval
    if(progreso == 50){
   clearInterval(idIterval);
  }
  },1000);
</script>

 
  </body>
</html>
