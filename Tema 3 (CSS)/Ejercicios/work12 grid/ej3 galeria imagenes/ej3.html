<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Galería de imágenes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="ej3.css">
</head>

<body>
    <section id="main">
        <h1>Galería de imágenes</h1>
        <div class="galeria">
            <div class="divImg">
                <img src="img/shao_jun.jpg" alt="Shao Jun, Assassin's Creed Chronicles China">
                <div class="divCont">
                    <p>Shao Jun</p>
                </div>
            </div>
            <div class="divImg">
                <img src="img/japon.jpg" alt="Japón">
                <div class="divCont">
                    <p>Japón</p>
                </div>
            </div>
            <div class="divImg">
                <img src="img/gion.jpg" alt="Gion, Japón">
                <div class="divCont">
                    <p>Gion</p>
                </div>    
            </div>
            <div class="divImg">
                <img src="img/lin5.jpg" alt="Comandante Linn">
                <div class="divCont">
                    <p>Comandante Linn</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
