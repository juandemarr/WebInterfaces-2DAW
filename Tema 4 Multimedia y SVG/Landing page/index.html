<body>
    <header>
        <div>
            <a href="landingPageJuande.html"><img src="img/logo.png" alt="StarWarsShop" title="StarWarsShop" id="logo"/></a>

	    <section id="servicios">
            
	    </section>

	    </section>

	        <button id="cambiarVista" class="boton">Cambiar vista</button>
	    </div>
	   
	    <section id="formulario">
           <div>
                <form action="" method="POST">
                    <label for="name">Nombre: </label>

                    <label for="email">Correo electrónico: </label>

                    <label for="password">Contraseña: </label>

                    <label for="password2">Repita la contraseña: </label>
                    <input type="password" id="password2" disabled/>
                    <p id="conExito"></p>
                    <input type="submit" id="submit"/>
                </form>
            </div>
	    </section>
	    <div>
	        <button id="subir"></button>
	    </div>
