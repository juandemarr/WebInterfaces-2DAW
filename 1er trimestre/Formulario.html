<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1</title>
  <link rel="stylesheet" href="./css/formulario.css" type="text/css">
</head>

<body>
    <section class="formulario">
    <header>
      <h1>FORMULARIOS</h1>
    </header>
   
        <form action="enviar.php" method="post">
            <fieldset>
              <legend>Datos personales</legend>
              <div class="row">
                <div class="col">
                  <div class="input-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Nombre" size="38" required/>
                  </div>

                  <div class="input-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" placeholder="E-mail" size="31" required/>
                  </div>

                  <div class="input-group">
                    <label for="cp">Código Postal:</label>
                    <input type="numeric" name="cp"  placeholder="Código Postal" size="5" maxlength="5" minlength="5"/>
                  </div>
                </div>
              </div>
            </fieldset>
          
            <fieldset class="proyecto">
               <legend>Datos del proyecto</legend>
                <div class="row">
                  <div class="col">
                    <label for="descripcion">Breve descripción del proyecto:</label>
                    <textarea name="descripcion"></textarea>
                  </div>
              
                  <div class="col">
                    <label for="proceso">Estado actual del proyecto:</label>
                    <div class="enlinea">
                      <input type="radio"
                        name="proceso"
                        value="sinplantear"
                        checked/> En fase de planteamiento
            
                      <input type="radio"
                        name="proceso"
                        value="en planificacion"/> En fase de planificación
          
                      <input type="radio"
                        name="proceso"
                        value="enejecucion"/> En ejecución
          
                      <input type="radio"
                        name="proceso"
                        value="finalizado"/> Ya finalizado
                    </div>
                    <label for="presupuesto">Presupuesto aproximado (en €):</label>
                    <input type="number" name="presupuesto" value="1000" min="150" max="30000" step="50"/>
                  </div>
                </div>
            </fieldset>
            <div id="divImagen">
              <input id="boton_enviar"
              type="submit"
              value="Enviar">
            
              <img src="images/logo3.png" alt="logo" title="text" id="logo"/>
            </div>
          
          </form>
          
        </section>

</body>
</html>
